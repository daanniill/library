<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog class="book_create">
        <form class="new_book">
            <div class="dialog_functions">
                <button type="button" id="close_new">x</button>
            </div>
            <h1>Add Book</h1>
            <div class="input">
                <div class="cover_colors">
                        <button type="button" id="blue"></button>
                        <button type="button" id="red"></button>
                        <button type="button" id="green"></button>
                        <button type="button" id="purple"></button>
                </div>
                <label for="book_title">* Book Title:</label>
                <input type="text" id="book_title" name="book_title" 
                    required maxlength="30" 
                    pattern=".{1,30}" 
                    title="Title must be 1–30 characters">

                <label for="author">* Author:</label>
                <input type="text" id="author" name="author" 
                    required maxlength="25" 
                    pattern=".{1,25}" 
                    title="Author name must be 1–25 characters">

                <label for="pages">* Pages: </label>
                <input type="number" id="pages" name="pages" 
                    required min="1" max="9999" 
                    title="Pages must be between 1 and 9999">

                <label for="book_complete">Completed?: </label>
                <input type="checkbox" id="book_complete" name="book_complete">
                </div>
                <button type="submit" id="submit">Create</button>
        </form>
    </dialog>
    <header class="header">
        <div class="logo">MyLib</div>
        <div class="functions">
            <a id="add_book">+</a>
            <img src="assets/user.png">
        </div>
    </header>
    <main class="main">
        <div class="intro_info">To add a book, click the plus sign in the upper right and enter some details about your book!</div>
        <div class="book_shelf">
            <div class="book">
                <div class="cover">
                    <div class="cover_content">
                        <div id="title">A Game of Thrones</div>
                        <div id="author">By George R. R. Martin</div>
                    </div>
                </div>
                <div class="content">
                    <div class="cover_colors">
                        <button id="blue"></button>
                        <button id="red"></button>
                        <button id="green"></button>
                        <button id="purple"></button>
                    </div>
                    <div id="title">A Game of Thrones</div>
                    <div id="author">By George R. R. Martin</div>
                    <div id="length">Length: 912 pages</div>
                    <div id="read_status">Read Status: Completed</div>
                    <div class="book_functions">
                        <button id="completion">Completed</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
